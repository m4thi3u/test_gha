name: practice_1
on: push
jobs:
  test_and_lint:
    runs-on: ubuntu-latest
    steps:
      - name: pull code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
  deploy:
